<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidade Ágil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar-main-container">
        <div class="container-fluid">
            <img class="navbar-brand" id="logo" src="../media/images/logoContabilidadeAgil.png" alt="logo contabilidade agil"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link mx-lg-2 active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="./servicos.html">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Fale conosco</a>
              </li>
          </div>
        </div>
      </nav>

      <main class="container mt-5 pt-5">

        <h2 class="text-center mb-4">Fale Conosco</h2>
    
        <section id="fale-conosco-form">
          <h4 class="mb-3 text-light">Envie uma mensagem</h4>
          <form id="form-contato">
            <div class="mb-3">
              <label for="nome" class="form-label text-light">Nome completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
    
            <div class="mb-3">
              <label for="email" class="form-label text-light">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
    
            <div class="mb-3">
              <label for="telefone" class="form-label text-light">Telefone</label>
              <input type="tel" class="form-control" id="telefone">
            </div>
    
            <div class="mb-3">
              <label for="empresa" class="form-label text-light">Nome da empresa</label>
              <input type="text" class="form-control" id="empresa">
            </div>
    
            <div class="mb-3">
              <label for="servico" class="form-label text-light">Serviço de interesse</label>
              <select class="form-select" id="servico" required>
                <option selected disabled>Escolha um serviço</option>
                <option>Consultoria Contábil</option>
                <option>Gestão Financeira</option>
                <option>Planejamento Tributário</option>
                <option>Folha de Pagamento</option>
                <option>Declaração de IRPF</option>
              </select>
            </div>
    
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="aceite" required>
              <label class="form-check-label text-light" for="aceite">
                Aceito ser contatado por telefone ou e-mail
              </label>
            </div>
    
            <div class="mb-3">
              <label for="mensagem" class="form-label text-light">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
    
            <div class="mb-3">
              <label for="horario" class="form-label text-light">Horário preferido para contato</label>
              <input type="time" class="form-control" id="horario">
            </div>
    
                <button type="submit" class="btn btn-primary custom-button">Enviar</button>
          </form>
        </section>

        <section id="socials-section">
            <div class="social-item">
                <img src="../media/images/instagramLogo.png" alt="" href="#">
                <p class="text-light">Instagram</p>
            </div>
            <div class="social-item">
                <img src="../media/images/whatsappLogo.webp" alt="" href="#">
                <p class="text-light">Whatsapp</p>
            </div>
            <div class="social-item">
                <img src="../media/images/linkedInLogo.png" alt="" href="#">
                <p class="text-light">LinkedIn</p>
            </div>
          </section>
    
      </main>

      <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
          <p>&copy; 2025 Contabilidade Ágil. Todos os direitos reservados.</p>
          <p>Email: contato@contabilidadeagil.com.br | Telefone: (11) 99999-0000</p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="../scripts.js"></script>
</body>
</html>
